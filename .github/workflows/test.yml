on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    - name: Install dependencies
      run: ./script/bootstrap
    - name: Run migrations
      run: PYTHONPATH=. alembic upgrade head
    - name: Run tests
      run: ./script/test
