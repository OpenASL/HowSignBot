repos:
- repo: https://github.com/asottile/pyupgrade
  rev: v2.10.0
  hooks:
  - id: pyupgrade
    args: [--py36-plus]
- repo: https://github.com/asottile/reorder_python_imports
  rev: v2.4.0
  hooks:
  - id: reorder-python-imports
    args: ["--application-directories", "bot:lib"]
- repo: https://github.com/ambv/black
  rev: 20.8b1
  hooks:
  - id: black
- repo: https://gitlab.com/pycqa/flake8
  rev: 3.8.4
  hooks:
  - id: flake8
    additional_dependencies: ['flake8-bugbear==21.3.2']
# Use a local hook to run mypy because the official hook runs mypy in a venv
# that doesn't have dependencies or their type annotations installed.
- repo: local
  hooks:
    - id: mypy
      name: mypy
      entry: mypy
      language: system
      types: [python]

exclude: migrations
